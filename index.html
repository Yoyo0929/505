<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #f4f4f4;
              margin: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
            }
            .sub{
                background-color: #0099ff;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                width: 100px;
                height: 30px;
            }  
            .box {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
             }
             input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 10px;
                margin-bottom: 10px;        
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


  // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyB3RQRzWQrPUHU1i3iOZqrs6Aklbv3vjfI",
            authDomain: "sosmsg-bbac1.firebaseapp.com",
            projectId: "sosmsg-bbac1",
            storageBucket: "sosmsg-bbac1.appspot.com",
            messagingSenderId: "572717092650",
            appId: "1:572717092650:web:16b3eb8ab29f16a50b1853" 
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'SMS/' + new Date),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
                alert("Login Sucessfull  !");
                document.getElementById("username").value = '';
                document.getElementById("email").value = '';
                document.getElementById("phone").value = '';
             })
        </script>
    </body>
</html>
